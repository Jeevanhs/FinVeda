                    <script>
                        // Function to update the authentication button based on login status
                        function updateAuthButton() {
                        const authBtnContainer = document.getElementById("auth-btn-container");
                        const isLoggedIn = localStorage.getItem("isLoggedIn");
                        if (isLoggedIn) {
                            // Replace with Logout button if user is logged in
                            authBtnContainer.innerHTML = <a class="main-btn navbar-btn" style="padding: 2px 20px; color: rgb(237, 242, 244); animation-duration: 0.4s; animation-name: ease;" id="logout-btn">Logout 🚪</a>;
                            // Attach click event to Logout button
                            document.getElementById("logout-btn").addEventListener("click", function () {
                              // Clear login data from local storage and reload page
                            localStorage.removeItem("isLoggedIn");
                            localStorage.removeItem("currentUser");
                            window.location.reload();
                            });
                        } else {
                            // Show Login/Register button if user is not logged in
                            authBtnContainer.innerHTML = <a class="main-btn navbar-btn" style="padding: 2px 20px; color: rgb(237, 242, 244); animation-duration: 0.4s; animation-name: ease;" data-scroll-nav="0" href="./loginPage.html">Login/Register 💻</a>;
                            }
                        }
                        // Call updateAuthButton on page load to set the correct button
                        document.addEventListener("DOMContentLoaded", updateAuthButton);
                        </script>

                        <script>
                            const toggleButton = document.getElementById('theme-toggle');
                            var body = document.body;
                            var currentTheme = localStorage.getItem('theme');

                            if (currentTheme === 'dark') {
                            body.classList.add('dark-mode');
                            toggleButton.classList.add('dark');
                            toggleButton.textContent = '🌞';
                            }

                            toggleButton.addEventListener('click', function () {
                            body.classList.toggle('dark-mode');
                            toggleButton.classList.toggle('dark');

                            // Update button icon based on mode
                            if (body.classList.contains('dark-mode')) {
                                toggleButton.textContent = '🌞';  // Light mode icon
                                localStorage.setItem('theme', 'dark');
                            } else {
                                toggleButton.textContent = '🌙';  // Dark mode icon
                                localStorage.setItem('theme', 'light');
                            }
                            });
                        </script>

                }

                toggleBtn.addEventListener('click', function () {

                  toggleBtn.classList.toggle('dark');

                  // Update button icon based on mode
